<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eee;
            padding: 30px;
        }

        .form-box {
            background-color: white;
            padding: 25px 30px;
            width: 450px;
            margin: 80px auto;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-box {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 8px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Add Student</h2>
    <form th:action="@{/api/student/save}" th:object="${student}" method="post">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Enter student name" required>

        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" placeholder="Enter student email" required>

        <label for="course">Course</label>
        <input type="text" th:field="*{course}" id="course" placeholder="Enter course name" required>

        <div class="button-box">
            <button type="submit">Save</button>
        </div>
    </form>

    <a th:href="@{/api/student/}" class="back-link">‚Üê Back to Student List</a>
</div>

</body>

</html>
